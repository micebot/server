deploy to heroku:

  stage: deploy
  image: ruby:2.7

  script:
    - echo "$HEROKU_RUNTIME" > runtime.txt
    - gem install dpl
    - dpl --provider=heroku --app=$SERVER_HEROKU_APP --api-key=$HEROKU_SECRET_KEY --skip-cleanup=true

  dependencies:
    - unit tests

  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success